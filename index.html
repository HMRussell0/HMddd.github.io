<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>BMI</title>
  </head>
  <body>
   <div class="mainarea">
          <p>test your BMI</p>
          <div class="form-group">
            <label for="" class="">Enter Your Weight:(KG)</label>
            <input type="number"
              class="form-control" name="" id="wightInput" aria-describedby="helpId" placeholder="">
          </div>  
          <div class="form-group">
                    <label for="">Enter Your Height:(Meter)</label>
                    <input type="number"
                      class="form-control" name="" id="HeightInput" aria-describedby="helpId" placeholder="">
          </div>

          <div class="btn-sec">
                    <button class="btn btn-danger" id="checkBTN">Check</button>
                    <button class="btn btn-info" id="ResetBTn">Reset</button>      
          </div>
          <div class="bmi-code text-center">
                <h2>Your BMI code: <span class="bmiCode" id="bmiCode"> 00</span></h2> 
                <p id="bmiMessage"></p>   
          </div>
   </div>     
    <!-- Optional JavaScript -->
    <script src="./index.js"></script>
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
